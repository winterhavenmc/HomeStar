  COMMAND_SUCCESS_GIVE_SELF:
    MESSAGE_TEXT: "<dark_aqua>[{PLUGIN}]</dark_aqua> You gave yourself <aqua>{ITEM.PLURAL_NAME}</aqua>."

  COMMAND_SUCCESS_GIVE_TARGET:
    MESSAGE_TEXT: "<dark_aqua>[{PLUGIN}]</dark_aqua> <aqua>{PLAYER}</aqua> gave you <aqua>{ITEM.PLURAL_NAME}</aqua>."

  COMMAND_SUCCESS_RELOAD:
